<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Reventa</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      background: #ff6f61;
      color: white;
      padding: 20px 0;
      text-align: center;
      font-size: 2em;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .cards-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 40px 0;
    }

    .card {
      width: 200px;
      height: 250px;
      background: white;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      position: relative;
    }

    .card:hover {
      transform: translateY(-10px) scale(1.05);
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    }

    .card video {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      top: 0;
      left: 0;
      z-index: 0;
      border-radius: 15px;
    }

    .card img.overlay {
      position: absolute;
      width: 100px;
      height: 100px;
      top: calc(50% - 50px);
      left: calc(50% - 50px);
      z-index: 1;
      pointer-events: none;
      transition: transform 0.3s ease;
    }

    .card:hover img.overlay {
      transform: scale(1.1);
    }

    .card p {
      position: relative;
      z-index: 2;
      margin-top: 180px;
      font-weight: bold;
      text-align: center;
      color: white;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.8);
    }
  </style>
</head>
<body>

<header>Mi Reventa</header>

<div class="cards-container">
  <div class="card">
    <video class="video" loop muted autoplay playsinline>
      <source src="video1.mp4" type="video/mp4">
    </video>
    <img class="overlay" src="foto1.png" alt="Personaje 1">
    <p>Personaje 1</p>
  </div>

  <div class="card">
    <video class="video" loop muted autoplay playsinline>
      <source src="video2.mp4" type="video/mp4">
    </video>
    <img class="overlay" src="foto2.png" alt="Personaje 2">
    <p>Personaje 2</p>
  </div>

  <div class="card">
    <video class="video" loop muted autoplay playsinline>
      <source src="video3.mp4" type="video/mp4">
    </video>
    <img class="overlay" src="foto3.png" alt="Personaje 3">
    <p>Personaje 3</p>
  </div>
</div>
<!-- Sección de productos destacados -->
<section class="productos">
  <h2>Productos Destacados</h2>
  <div class="productos-grid">
    <div class="producto">
      <img src="foto1.png" alt="Producto A">
      <h3>Producto A</h3>
      <p>$19.99</p>
      <button>Comprar</button>
    </div>
    <div class="producto">
      <img src="foto2.png" alt="Producto B">
      <h3>Producto B</h3>
      <p>$29.99</p>
      <button>Comprar</button>
    </div>
    <div class="producto">
      <img src="foto3.png" alt="Producto C">
      <h3>Producto C</h3>
      <p>$39.99</p>
      <button>Comprar</button>
    </div>
  </div>
</section>

<!-- Footer -->
<footer>
  <p>© 2025 Mi Reventa · Todos los derechos reservados</p>
</footer>

<style>
  /* --- Estilo oscuro extra --- */
  .productos {
    width: 100%;
    background: #121212;
    color: #fff;
    padding: 60px 20px;
    text-align: center;
  }

  .productos h2 {
    font-size: 2em;
    margin-bottom: 40px

</body>
</html>
