<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mireventa — Compra y Venta</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;margin:0;background:#fafafa;color:#222}
    header{background:#0070f3;color:#fff;text-align:center;padding:30px}
    header h1{margin:0}
    .container{max-width:960px;margin:40px auto;padding:20px}
    .btn{background:#0070f3;color:white;padding:10px 16px;border-radius:8px;text-decoration:none}
    footer{text-align:center;padding:20px;color:#666;font-size:14px}
  </style>
</head>
<body>
  <header>
    <h1>Mireventa</h1>
    <p>Compra y vende fácil</p>
  </header>
  <div class="container">
    <h2>Cómo funciona</h2>
    <ol>
      <li>Publica tu producto</li>
      <li>Recibe ofertas</li>
      <li>Entrega y recibe el dinero</li>
    </ol>
    <a href="#publicar" class="btn">Publicar producto</a>
  </div>
  <footer>
    © <span id="año"></span> Mireventa
  </footer>
  <script>
    document.getElementById('año').textContent = new Date().getFullYear();
  </script>
</body>
</html>
